<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="../static/style/auth-style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="signup-body">
  <div class="container">
    <div class="left-panel">
      <div class="tagline">
        <h1>Your Wisdom,<br>Their Success...!</h1>
      </div>
      <!-- Placeholder for illustration -->
      <div class="illustration-placeholder">
        <img class="signup-boy-edit" src="../static/images/student.jpg" alt="error-image">
      </div>
    </div>
    <div class="right-panel">
      <div class="form-container">
        <h2 class="form-title">Create Account</h2>
        
        <form class="auth-form">
          <div class="name-fields">
            <div class="input-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" required>
            </div>
            <div class="input-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" required>
            </div>
          </div>
          
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
          
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          
          <button type="submit" class="auth-button">Create Account</button>
          
          <div class="form-footer">
            <p>Already have an account? <a href="/login" class="link">Login</a></p>
            
            <div class="divider">
              <span>or</span>
            </div>
            
            <button type="button" class="google-button">
              <img src="https://cdn.cdnlogo.com/logos/g/35/google-icon.svg" alt="Google" class="google-icon">
              Sign up with Google
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
